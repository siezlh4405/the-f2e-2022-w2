<div class="container">
  <div class="tab">
    <div class="tab__item" [class.tab__item_active]="tab === 'sign'" (click)="tab = 'sign'">
      <p class="tab__text">簽屬文件</p>
    </div>
    <div class="tab__item" [class.tab__item_active]="tab === 'add'" (click)="tab = 'add'">
      <p class="tab__text">建立簽名檔</p>
    </div>
  </div>
  <app-service-sign *ngIf="tab === 'sign'"></app-service-sign>
  <app-add-sign *ngIf="tab === 'add'"></app-add-sign>
</div>
